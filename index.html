<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>JS Form Validation</title>
</head>
<body>
    <div class="form-container">
        <form action="" method="POST" novalidate>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required minlength="4">
            </div>

            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div>
                <label for="postal-code">Postal code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase, one lowercase letter, and be 8+ characters." required>
            </div>

            <div>
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
